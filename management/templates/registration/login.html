{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<h3>Jesteś już zalogowany</h3>
{% else %}
<div class="col-md-6 offset-md-3">
    <br/>
    <h5>Zaloguj się</h5>
    <br/>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Wpisz nazwę użytkownika">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Podaj hasło">
            </div>
            <br/>
            <button type="submit" class="btn btn-secondary">Zaloguj</button>
        </form>
    <br/>
    <a href="{% url 'user-create' %}">Nie masz konta. Zarejestruj się</a>
</div>
{% endif %}
{% endblock %}
